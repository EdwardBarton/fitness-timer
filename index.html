<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fitness Timer</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" type="text/javascript" charset="utf-8" async></script>
    </head>
    <body>
        <div class="container text-center h-100">
            <div class="row align-items-center h-100">
                <div class="col-12">
                    <audio id="oneBeep" src="https://www.soundjay.com/button/beep-28.wav" autostart="false"></audio>
                    <audio id="twoBeeps" src="https://www.soundjay.com/button/beep-027.wav" autostart="false"></audio>
                    <h1 id="timerDisplay" class="display-1">00:00</h1>
                    <button id="start" type="button" class="btn btn-primary btn-lg">Start</button>
                    <button id="stop" type="button" class="btn btn-primary btn-lg">Stop</button>
                    <button id="clear" type="button" class="btn btn-primary btn-lg">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
